[[headers]]
  for = "/*"
    [headers.values]
      Content-Security-Policy = "default-src 'self'; script-src 'self' https://maps.google.com https://www.google.com https://www.gstatic.com; img-src 'self' data: https://*.googleapis.com https://*.ggpht.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; frame-src 'self' https://www.google.com https://maps.google.com https://www.gstatic.com; object-src 'none'"
      X-Content-Type-Options = "nosniff"
      Referrer-Policy = "strict-origin-when-cross-origin"
      Permissions-Policy = "geolocation=(), microphone=(), camera=()"
      Link = "</sitemap.xml>; rel=\"sitemap\""

[[redirects]]
  from = "/index.html"
  to = "/"
  status = 301
  force = true
